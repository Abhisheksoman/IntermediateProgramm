<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form action="{% url 'user_login' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="user_id" class="form-label">Username</label>
        <input type="text" class="form-control" name="name" id="user_id" required>
    </div>
    <div class="mb-3">
        <label for="user_pd" class="form-label">Password</label>
        <input type="text" class="form-control" name="password" id="user_pd" required>
    </div>
    <div class="mb=3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
