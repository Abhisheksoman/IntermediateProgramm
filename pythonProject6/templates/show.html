<!DOCTYPE html>
<html lang="en">
    <head>
    <style>
    table,th,td{
        border: 1px ridge black;
        border-collapse: collapse;
    }
    th{
        padding: 20px;
    }
    </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

<body style="background-color: white;">
    <h3 style="color: black;"> STUDENT DETAILS</h3>
<table style="width:100;">
<tr>
    <th style="color: black;">ID</th>
    <th style="color: black;">Name</th>
    <th style="color: black;">Email</th>
    <th style="color: black;">Age</th>
    <th style="color: black;">Update</th>
    <th style="color: black;">Delete</th>
</tr>
{% for d in data %}
<tr>
    <td style="color: black;" scope="row">{{d.id}}</td>
    <td style="color: black;">{{d.name}}</td>
    <td style="color: black;">{{d.email}}</td>
    <td style="color: black;">{{d.age}}</td>
    <td> <a type="button" href="{% url 'update_data' d.id %}" class="btn btn-outline-primary">Edit</a></td>
    <td> <a type="button" href="{% url 'delete_data' d.id %}" class="btn btn-outline-danger">Delete</a></td>
    <td><button id="downloadBtn" class="btn btn-outline-classy">Download PDF</button></td>
</tr>
{% endfor %}
</table>
{% for d in data %}
<script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            window.location.href = "{% url 'generate_pdf' %}";
        });
    </script>
{% endfor %}
</body>
</html>
