<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <p class="h2 mt-4">Update student Details</p>
    <form action="/update/{{d.id}}" method="post">{%csrf_token%}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="enter the student Name" name="name" value="{{d.name}}" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="enter the student email" name="email" value="{{d.email}}" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="enter the student age" name="age" value={{d.age}} required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update</button>

        </div>
    </form>
</div>
</body>
</html>
